<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bambu Lab vA1</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bambu-green: #00FF41;
            --dark-space: #050505;
            --panel-bg: rgba(20, 20, 22, 0.8);
            --border-glow: rgba(0, 255, 65, 0.3);
        }

        body {
            background-color: var(--dark-space);
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 30px 30px; /* Інженерна сітка */
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Верхня панель статусів */
        .status-bar {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
        }

        .status-item {
            background: var(--panel-bg);
            border: 1px solid #222;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            border-left: 3px solid var(--bambu-green);
        }

        .status-value { color: var(--bambu-green); }

        /* Головний контейнер лабораторії */
        .lab-viewport {
            flex: 1;
            position: relative;
            background: radial-gradient(circle, #111 0%, #050505 100%);
            border: 1px solid #333;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 50px rgba(0,0,0,1);
        }

        /* Анімація сканера */
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--bambu-green);
            box-shadow: 0 0 15px var(--bambu-green);
            top: 0;
            z-index: 5;
            animation: scan 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .viewport-label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
        }

        /* Панель керування */
        .control-panel {
            margin-top: 15px;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 20px 20px 0 0;
            border: 1px solid #222;
            border-bottom: none;
            backdrop-filter: blur(10px);
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .input-box {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 15px;
            color: var(--bambu-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        .input-box:focus {
            border-color: var(--bambu-green);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .action-btn {
            width: 100%;
            background: var(--bambu-green);
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .action-btn:active {
            transform: scale(0.98);
            filter: brightness(0.8);
        }

    </style>
</head>
<body>

    <div class="status-bar">
        <div class="status-item">
            <span>PRINTER:</span>
            <span class="status-value">READY</span>
        </div>
        <div class="status-item">
            <span>TEMP:</span>
            <span class="status-value">210°C</span>
        </div>
    </div>

    <div class="lab-viewport">
        <div class="scanner-line"></div>
        <div class="viewport-label">SECURE LAB ENVIRONMENT v1.0</div>
        <div style="color: #222; font-family: 'Orbitron';">INITIALIZING SENSORS...</div>
    </div>

    <div class="control-panel">
        <div class="input-wrapper">
            <input type="text" class="input-box" placeholder="ВВЕДІТЬ НАЗВУ ОБ'ЄКТА...">
        </div>
        <button class="action-btn">АКТИВУВАТИ ДРУК</button>
    </div>

</body>
</html>
