<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bambu Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 1. Основа дизайну */
        body {
            background-color: #0A0A0B;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 2. Заголовок у стилі Bambu */
        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: #00FF41;
            font-size: 22px;
            letter-spacing: 3px;
            margin: 0;
            text-transform: uppercase;
        }

        /* 3. Контейнер для 3D (поки порожній, але зі стилем) */
        .preview-window {
            width: 100%;
            height: 350px;
            background: linear-gradient(145deg, #161618, #0a0a0b);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            position: relative;
        }

        .preview-window::after {
            content: "3D PREVIEW AREA";
            color: #333;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* 4. Поле введення */
        .input-box {
            width: 100%;
            background: #1A1A1C;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
        }

        .input-box:focus {
            border-color: #00FF41;
        }

        /* 5. Головна кнопка */
        .main-btn {
            width: 100%;
            background: #00FF41;
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bambu Studio</h1>
    </div>

    <div class="preview-window">
        </div>

    <input type="text" class="input-box" placeholder="Що надрукуємо сьогодні?">
    
    <button class="main-btn">Замовити 3D друк</button>

</body>
</html>
