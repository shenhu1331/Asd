<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bambu 3D Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bambu-green: #00FF41; --bg-dark: #0A0A0B; --panel-bg: rgba(26, 26, 28, 0.9); }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; }
        
        .header { text-align: center; margin-bottom: 15px; }
        .header h1 { font-size: 18px; color: var(--bambu-green); margin: 0; text-transform: uppercase; letter-spacing: 2px; }

        .search-box { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .search-input { padding: 15px; background: var(--panel-bg); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none; font-size: 16px; }
        .search-btn { padding: 15px; background: var(--bambu-green); border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: black; font-size: 16px; }

        .info-card { flex: 1; background: var(--panel-bg); border-radius: 20px; padding: 20px; border: 1px dashed var(--bambu-green); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        .step { margin-bottom: 20px; }
        .step-num { background: var(--bambu-green); color: black; width: 30px; height: 30px; display: inline-block; border-radius: 50%; line-height: 30px; font-weight: bold; margin-bottom: 10px; }

        .order-panel { margin-top: 15px; }
        .order-btn { width: 100%; padding: 18px; background: #555; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .order-btn.active { background: var(--bambu-green); color: black; box-shadow: 0 5px 15px rgba(0, 255, 65, 0.3); }
    </style>
</head>
<body>

    <div class="header">

</body>
</html>
