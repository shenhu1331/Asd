<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D UA Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">
    <header class="mb-6 text-center">
        <h1 class="text-2xl font-bold text-yellow-500">UA 3D Моделі</h1>
        <p class="text-sm text-gray-400">Знайдено в мережі та відібрано для вас</p>
    </header>

    <div id="catalog" class="grid grid-cols-1 gap-4">
        <div class="animate-pulse bg-gray-800 h-40 rounded-xl"></div>
    </div>

    <script>
        // Посилання на вашу опубліковану таблицю (CSV формат)
        const sheetID = 'ВАШ_ID_ТАБЛИЦІ'; 
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

        fetch(url)
            .then(res => res.text())
            .then(data => {
                const json = JSON.parse(data.substr(47).slice(0, -2));
                const rows = json.table.rows;
                const catalog = document.getElementById('catalog');
                catalog.innerHTML = '';

                rows.forEach(row => {
                    const card = `
                        <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700">
                            <img src="${row.c[4].v}" class="w-full h-48 object-cover">
                            <div class="p-4">
                                <span class="text-xs font-bold text-yellow-500 uppercase">${row.c[2].v}</span>
                                <h3 class="text-lg font-semibold mt-1">${row.c[0].v}</h3>
                                <p class="text-gray-400 text-sm mt-2">${row.c[1].v}</p>
                                <a href="${row.c[3].v}" target="_blank" class="block mt-4 text-center bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-2 rounded-lg transition">
                                    Скачати STL
                                </a>
                            </div>
                        </div>
                    `;
                    catalog.innerHTML += card;
                });
            });
    </script>
</body>
</html>
