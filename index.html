<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D UA HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b0b0b; color: #eee; font-family: sans-serif; }
        .nav-pills .nav-link { color: #888; border: 1px solid #333; margin: 5px; border-radius: 10px; }
        .nav-pills .nav-link.active { background: #ffc107; color: #000; font-weight: bold; }
        .card { background: #161616; border: 1px solid #333; border-radius: 15px; height: 100%; }
        .img-box { height: 140px; background: #222; border-radius: 12px 12px 0 0; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .btn-stl { background: #ffc107; color: #000; font-weight: bold; font-size: 0.8rem; border-radius: 8px; }
    </style>
</head>
<body>
<div class="container py-3">
    <h5 class="text-center text-warning mb-4">3D UA HUB ðŸ“¦</h5>
    <ul class="nav nav-pills justify-content-center mb-4">
        <li class="nav-item"><button class="nav-link active" onclick="showTab('ua')">ðŸ‡ºðŸ‡¦ ÐœÐ¾Ñ—</button></li>
        <li class="nav-item"><button class="nav-link" onclick="showTab('trends')">ðŸ”¥ Ð¢Ñ€ÐµÐ½Ð´Ð¸</button></li>
    </ul>
    <div id="ua-list" class="row g-2"></div>
    <div id="trends-list" class="row g-2" style="display:none"></div>
</div>
<script>
    const SHEET_ID = 'Ð’ÐÐ¨_ID_Ð¢Ð£Ð¢'; 
    async function load(sheetName, targetId) {
        try {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
            const res = await fetch(url);
            const text = await res.text();
            const json = JSON.parse(text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1));
            const list = document.getElementById(targetId);
            list.innerHTML = json.table.rows.map(r => `
                <div class="col-6 col-md-4">
                    <div class="card p-2 shadow-sm">
                        <div class="img-box mb-2"><img src="${r.c[4]?.v || 'https://via.placeholder.com/300'}"></div>
                        <div class="small text-truncate mb-2 fw-bold">${r.c[0]?.v || 'ÐœÐ¾Ð´ÐµÐ»ÑŒ'}</div>
                        <a href="${r.c[3]?.v || '#'}" target="_blank" class="btn btn-stl w-100">STL</a>
                    </div>
                </div>`).join('');
        } catch (e) { console.error(e); }
    }
    function showTab(t) {
        document.getElementById('ua-list').style.display = t === 'ua' ? 'flex' : 'none';
        document.getElementById('trends-list').style.display = t === 'trends' ? 'flex' : 'none';
        document.querySelectorAll('.nav-link').forEach(l => l.classList.toggle('active'));
    }
    load('Sheet1', 'ua-list');
    load('Trends', 'trends-list');
</script>
</body>
</html>
