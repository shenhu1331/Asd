<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>3D Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --tg-theme-button-color: #f4b324; /* –§—ñ—Ä–º–æ–≤–∏–π –∂–æ–≤—Ç–∏–π */
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            background-color: var(--tg-theme-secondary-bg-color);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .item-card {
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .item-price {
            font-weight: 700;
            color: #f4b324;
            margin-top: 5px;
        }

        .add-btn {
            background-color: var(--tg-theme-button-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 6px 20px;
            font-weight: 700;
            font-size: 14px;
            margin-top: 10px;
            width: 100%;
            text-transform: uppercase;
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f4b324;
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: bold;
        }

        /* –°—Ç–∏–ª—å –ø–æ—à—É–∫—É Thangs —è–∫ —á–∞—Å—Ç–∏–Ω–∞ –º–µ–Ω—é */
        .thangs-search {
            background: #222;
            border-radius: 16px;
            padding: 20px;
            margin: 15px;
            color: white;
        }

        .search-input {
            background: #333;
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            color: white;
            outline: none;
            margin-top: 10px;
        }

        /* –ù–∏–∂–Ω—è –∫–Ω–æ–ø–∫–∞ "VIEW ORDER" */
        .main-button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: #ffffff;
            border-top: 1px solid #e5e5e5;
            display: none;
        }

        .view-order-btn {
            background-color: #f4b324;
            color: white;
            width: 100%;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="thangs-search shadow-lg">
        <div class="flex items-center justify-between">
            <span class="text-[10px] font-bold tracking-widest uppercase opacity-60">Global STL Search</span>
            <span class="text-yellow-500 font-bold text-xs underline" onclick="searchThangs()">Thangs.com</span>
        </div>
        <input id="q" type="text" placeholder="–ó–Ω–∞–π—Ç–∏ –º–æ–¥–µ–ª—å –¥–ª—è –¥—Ä—É–∫—É..." class="search-input">
    </div>

    <div class="grid grid-cols-2 gap-3 p-4 mb-28">
        <div class="item-card shadow-sm">
            <div class="text-5xl mb-2">üêâ</div>
            <div class="text-sm font-bold">Flexi Dragon</div>
            <div class="item-price">400 ‚Ç¥</div>
            <button onclick="addToCart('Flexi Dragon', 400)" class="add-btn">ADD</button>
        </div>

        <div class="item-card shadow-sm">
            <div class="text-5xl mb-2">üé≠</div>
            <div class="text-sm font-bold">Cyber Mask</div>
            <div class="item-price">1200 ‚Ç¥</div>
            <button onclick="addToCart('Cyber Mask', 1200)" class="add-btn">ADD</button>
        </div>

        <div class="item-card shadow-sm">
            <div class="text-5xl mb-2">‚öôÔ∏è</div>
            <div class="text-sm font-bold">Tech Gear</div>
            <div class="item-price">150 ‚Ç¥</div>
            <button onclick="addToCart('Tech Gear', 150)" class="add-btn">ADD</button>
        </div>
    </div>

    <div id="footer-btn" class="main-button-container">
        <button onclick="sendToTelegram()" class="view-order-btn">
            VIEW ORDER <span id="total-price" class="bg-black/20 px-2 py-0.5 rounded">0 ‚Ç¥</span>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let cart = [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({name, price});
            total += price;
            
            tg.HapticFeedback.impactOccurred('medium');
            
            document.getElementById('footer-btn').style.display = 'block';
            document.getElementById('total-price').innerText = total + ' ‚Ç¥';
        }

        function searchThangs() {
            const query = document.getElementById('q').value;
            if (query) {
                tg.openLink(`https://thangs.com/search/${encodeURIComponent(query)}`);
            }
        }

        function sendToTelegram() {
            let orderText = "üõí –ù–û–í–ï –ó–ê–ú–û–í–õ–ï–ù–ù–Ø:%0A";
            cart.forEach(i => orderText += `- ${i.name} (${i.price} ‚Ç¥)%0A`);
            orderText += `%0A–†–ê–ó–û–ú: ${total} ‚Ç¥`;

            // –ó–ê–ú–Ü–ù–ò '–¢–í–Ü–ô_–õ–û–ì–Ü–ù' –ù–ê –°–í–Ü–ô –ù–Ü–ö –í –¢–ì (–ë–ï–ó @)
            const MY_USER = "–¢–í–Ü–ô_–õ–û–ì–Ü–ù"; 
            tg.openTelegramLink(`https://t.me/${MY_USER}?text=${orderText}`);
        }
    </script>
</body>
</html>
