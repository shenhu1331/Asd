<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D LUX HUB | INDUSTRIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        body { 
            background-color: #030303; 
            color: #ffffff; 
            font-family: 'Space Grotesk', sans-serif; 
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        /* Анімація сканування */
        .scanner-line {
            width: 100%;
            height: 2px;
            background: #22d3ee;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 15px #22d3ee;
            animation: scan 2s linear infinite;
            display: none;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(34, 211, 238, 0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .active-glow {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
            border-color: rgba(34, 211, 238, 0.5);
        }
    </style>
</head>
<body class="pb-32">

    <header class="p-6 flex justify-between items-center border-b border-white/5 sticky top-0 bg-[#030303]/90 backdrop-blur-xl z-50">
        <div>
            <h1 class="text-xl font-bold tracking-tighter flex items-center gap-2">
                <span class="w-2 h-2 bg-cyan-500 rounded-full animate-pulse"></span>
                CORE_SYSTEM
            </h1>
        </div>
        <i data-lucide="cpu" class="text-cyan-500 w-5 h-5"></i>
    </header>

    <div class="p-6">
        <div class="relative group">
            <input id="searchInput" type="text" placeholder="GLOBAL_SEARCH_THANGS..." 
                class="w-full bg-[#0a0a0a] border border-white/10 rounded-none py-5 pl-12 pr-4 focus:border-cyan-500 outline-none transition-all text-[10px] font-bold tracking-widest uppercase">
            <i data-lucide="search" class="absolute left-4 top-5 text-zinc-600 w-4 h-4"></i>
            <button onclick="searchThangs()" class="absolute right-4 top-5 text-cyan-500">
                <i data-lucide="move-right" class="w-4 h-4"></i>
            </button>
        </div>
    </div>

    <div class="px-6 mb-8">
        <div id="uploadCard" class="glass-panel p-8 relative overflow-hidden transition-all duration-500">
            <div id="scanner" class="scanner-line"></div>
            
            <div id="uploadContent">
                <div class="flex items-center gap-2 mb-6">
                    <span class="text-[10px] bg-cyan-500 text-black px-2 py-0.5 font-bold uppercase">Ready</span>
                    <h2 class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Protocol: 3D_UPLOAD</h2>
                </div>
                
                <p class="text-2xl font-light mb-8 leading-tight">Завантажте <span class="text-cyan-500 font-medium">STL/STEP</span> для аналізу геометрії.</p>
                
                <label class="flex items-center justify-between border border-white/10 px-6 py-5 cursor-pointer hover:bg-white/5 transition-all group">
                    <span class="text-xs font-bold uppercase tracking-tighter group-hover:text-cyan-400 transition-colors">Select Artifact</span>
                    <i data-lucide="plus" class="w-5 h-5 text-cyan-500"></i>
                    <input type="file" id="fileInput" class="hidden" onchange="startAnalysis()">
                </label>
            </div>

            <div id="analysisContent" class="hidden py-10 flex flex-col items-center justify-center text-center">
                <div class="relative w-16 h-16 mb-4">
                    <div class="absolute inset-0 border-4 border-cyan-500/20 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-cyan-500 rounded-full border-t-transparent animate-spin"></div>
                </div>
                <p class="text-[10px] font-bold text-cyan-500 uppercase tracking-[0.3em] animate-pulse">Analyzing Mesh...</p>
            </div>
        </div>

        <div id="orderBlock" class="hidden mt-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="p-4 bg-cyan-500/5 border border-cyan-500/30 mb-4">
                <p id="fileNameDisplay" class="text-[10px] font-mono text-cyan-400 uppercase truncate"></p>
            </div>
            <button onclick="sendOrder()" class="w-full bg-cyan-500 text-black font-black py-5 text-xs uppercase tracking-widest hover:bg-cyan-400 transition-all shadow-[0_0_30px_rgba(34,211,238,0.2)]">
                Request Calculation
            </button>
        </div>
    </div>

    <div class="px-6 grid grid-cols-1 gap-4">
        <h3 class="text-[10px] font-bold text-zinc-700 uppercase tracking-widest">System_Presets</h3>
        
        <div onclick="orderItem('Premium Kit')" class="glass-panel p-6 flex justify-between items-center group active:scale-95 transition-all">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-white/5 flex items-center justify-center rounded-sm group-hover:bg-cyan-500/10 transition-colors">
                    <i data-lucide="box" class="w-6 h-6 text-zinc-500 group-hover:text-cyan-500 transition-colors"></i>
                </div>
                <div>
                    <h4 class="text-xs font-bold uppercase">Industrial Kit v.4</h4>
                    <p class="text-[9px] text-zinc-600 mt-0.5">Carbon Polycarbonate</p>
                </div>
            </div>
            <span class="text-sm font-bold text-cyan-500">450 ₴</span>
        </div>
    </div>

    <div class="fixed bottom-8 left-0 right-0 flex justify-center z-50">
        <nav class="bg-black/80 backdrop-blur-2xl border border-white/10 rounded-full px-10 py-5 flex gap-12 shadow-2xl shadow-black">
            <button class="text-cyan-500"><i data-lucide="terminal" class="w-6 h-6"></i></button>
            <button class="text-zinc-600" onclick="orderItem('Help')"><i data-lucide="help-circle" class="w-6 h-6"></i></button>
            <button class="text-zinc-600"><i data-lucide="settings" class="w-6 h-6"></i></button>
        </nav>
    </div>

    <script>
        lucide.createIcons();
        const MY_TELEGRAM = "ТВІЙ_ЛОГІН"; 

        function startAnalysis() {
            const file = document.getElementById('fileInput').files[0];
            if(!file) return;

            // Ховаємо контент і вмикаємо анімацію
            document.getElementById('uploadContent').classList.add('opacity-20', 'pointer-events-none');
            document.getElementById('analysisContent').classList.remove('hidden');
            document.getElementById('scanner').style.display = 'block';
            document.getElementById('uploadCard').classList.add('active-glow');

            // Симулюємо "аналіз" 2.5 секунди
            setTimeout(() => {
                document.getElementById('analysisContent').classList.add('hidden');
                document.getElementById('uploadContent').classList.remove('opacity-20', 'pointer-events-none');
                document.getElementById('scanner').style.display = 'none';
                
                document.getElementById('orderBlock').classList.remove('hidden');
                document.getElementById('fileNameDisplay').innerText = "> DATA: " + file.name;
            }, 2500);
        }

        function searchThangs() {
            const query = document.getElementById('searchInput').value;
            if(query) window.open(`https://thangs.com/search/${encodeURIComponent(query)}`, '_blank');
        }

        function orderItem(name) {
            window.open(`https://t.me/${MY_TELEGRAM}?text=SYSTEM_QUERY: ${name.toUpperCase()}`);
        }

        function sendOrder() {
            const name = document.getElementById('fileNameDisplay').innerText;
            window.open(`https://t.me/${MY_TELEGRAM}?text=UPLOADED_MODEL_ANALYSIS: ${name}`);
        }
    </script>
</body>
</html>
